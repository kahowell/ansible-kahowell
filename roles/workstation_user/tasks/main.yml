---
- name: Lookup latest uBlock Origin release
  uri:
    url: https://api.github.com/repos/gorhill/uBlock/releases/latest
    return_content: yes
  register: ublock_release
  tags:
    - workstation_user
    - ublock

- name: Create firefox extensions folder
  file:
    path: "/home/{{ user }}/.mozilla/extensions/{ec8030f7-c20a-464f-9b0e-13a3a9e97384}"
    state: directory
  tags:
    - workstation_user
    - ublock

- name: Install uBlock Origin in firefox
  get_url:
    url: "{{ ublock_release.json.body | regex_search('https://addons.mozilla.org/.*xpi') }}"
    dest: "/home/{{ user }}/.mozilla/extensions/{ec8030f7-c20a-464f-9b0e-13a3a9e97384}/uBlock0@raymondhill.net.xpi"
  when: ublock_release.json.body is defined
  tags:
    - workstation_user
    - ublock

- name: Install vscode extensions
  command: code --install-extension {{ item }}
  args:
    creates: "/home/{{ user }}/.vscode/extensions/{{ item }}*"
  with_items:
    - github.vscode-pull-request-github
    - golang.go
    - ms-dotnettools.csharp
    - ms-ossdata.vscode-postgresql
    - ms-python.python
    - ms-vscode.cpptools
    - ms-vsliveshare.vsliveshare
    - ms-vsliveshare.vsliveshare-audio
    - redhat.java
    - redhat.vscode-openshift-extension-pack
    - redhat.vscode-xml
    - redhat.vscode-yaml
    - sonarsource.sonarlint-vscode
    - rust-lang.rust
    - vscoss.vscode-ansible
  tags:
    - vscode
    - workstation_user

- name: Set git name
  git_config:
    name: user.name
    scope: global
    value: "{{ user_details.full_name }}"
  when: user_details is defined and user_details.full_name is defined
  tags:
    - git

- name: Set git email
  git_config:
    name: user.email
    scope: global
    value: "{{ user_details.email }}"
  when: user_details is defined and user_details.email is defined
  tags:
    - git

- name: Set default git editor to vim
  git_config:
    name: core.editor
    scope: global
    value: vim
  tags:
    - workstation_user
    - git

- name: Set default git diff.tool to meld
  git_config:
    name: diff.tool
    scope: global
    value: meld
  tags:
    - workstation_user
    - git
