---
- name: Gather facts
  ansible.builtin.gather_facts: {}

- name: Add VirtualBox repo key
  become: true
  ansible.builtin.rpm_key:
    key: https://www.virtualbox.org/download/oracle_vbox.asc
    state: present
  when: install_virtualbox

- name: Add VirtualBox repo
  become: true
  ansible.builtin.yum_repository:
    name: virtualbox
    description: VirtualBox
    baseurl: http://download.virtualbox.org/virtualbox/rpm/fedora/36/$basearch
    gpgcheck: true
    gpgkey: https://www.virtualbox.org/download/oracle_vbox.asc
  when: install_virtualbox

- name: Add tailscale repo key
  become: true
  ansible.builtin.rpm_key:
    key: https://pkgs.tailscale.com/stable/fedora/repo.gpg
    state: present

- name: Add tailscale repo
  become: true
  ansible.builtin.yum_repository:
    name: tailscale-stable
    description: Tailscale stable
    baseurl: https://pkgs.tailscale.com/stable/fedora/$basearch
    gpgcheck: false
    repo_gpgcheck: true
    gpgkey: https://pkgs.tailscale.com/stable/fedora/repo.gpg

- name: Add VS Code repo key
  become: true
  ansible.builtin.rpm_key:
    key: https://packages.microsoft.com/keys/microsoft.asc
    state: present

- name: Add VS Code repo
  become: true
  ansible.builtin.yum_repository:
    name: code
    description: Visual Studio Code
    baseurl: https://packages.microsoft.com/yumrepos/vscode
    gpgcheck: true
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
    file: vscode

- name: Add microshift repo
  become: true
  community.general.copr:
    name: '@redhat-et/microshift'
    state: enabled

- name: Remove browser RPMs
  become: true
  ansible.builtin.dnf:
    name:
      - firefox
      - google-chrome-stable
    state: absent
  when: use_flatpak_browsers

- name: Install packages
  become: true
  ansible.builtin.dnf:
    name:
      - '@Development Tools'
      - android-tools
      - ansible
      - ansible-lint
      - asciinema
      - bat
      - black
      - clang
      - cmake
      - code
      - direnv
      - dnf-automatic
      - docker-compose
      - dotnet
      - git
      - golang
      - gtk3-devel
      - hadolint
      - java-17-openjdk-devel
      - jq
      - kernel-devel
      - meld
      - microshift
      - moby-engine
      - mono
      - ncdu
      - ninja-build
      - nmap
      - nodejs
      - openssl
      - podman
      - podman-compose
      - poetry
      - pre-commit
      - procps-ng
      - protobuf-compiler
      - rclone
      - ripgrep
      - tailscale
      - task
      - tig
      - tlp
      - vim
      - virt-manager
      - wl-clipboard
      - yakuake
      - yamllint
      - yubikey-manager
    state: present

- name: Install VirtualBox
  become: true
  ansible.builtin.dnf:
    name: VirtualBox-7.0
  when: install_virtualbox

- name: Add flathub
  become: true
  community.general.flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo

- name: Install flatpaks
  become: true
  community.general.flatpak:
    name:
      - ch.theologeek.Manuskript
      - com.discordapp.Discord
      - com.spotify.Client
      - com.valvesoftware.Steam
      - net.cozic.joplin_desktop
      - org.mozilla.Thunderbird
      - org.videolan.VLC
      - us.zoom.Zoom

- name: Install browsers via flatpak
  become: true
  community.general.flatpak:
    name:
      - com.google.Chrome
      - org.chromium.Chromium
      - org.mozilla.firefox
  when: use_flatpak_browsers

- name: Enable automatic dnf updates
  become: true
  ansible.builtin.systemd:
    name: dnf-automatic-install
    enabled: true
  when: use_dnf_auto

- name: Start docker service
  become: true
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started

- name: Add user to groups
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups:
      - docker
      - libvirt
    append: true

- name: Create autostart directory
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config/autostart"
    state: directory

- name: Set yakuake to autostart
  ansible.builtin.file:
    src: /usr/share/applications/org.kde.yakuake.desktop
    dest: "{{ ansible_user_dir }}/.config/autostart/org.kde.yakuake.desktop"
    state: link
  when: use_yakuake

- name: Download homebrew install script
  become: true
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/Homebrew/install/3e7999a7fb0e8f38248d61d081893a628d7b6885/install.sh
    dest: /opt/install-homebrew.sh
    checksum: sha256:41d5eb515a76b43e192259fde18e6cd683ea8b6a3d7873bcfc5065ab5b12235c
  when: use_brew

- name: Run homebrew installer
  ansible.builtin.command: bash -c 'NONINTERACTIVE=1 bash /opt/install-homebrew.sh'
  args:
    creates: /home/linuxbrew/.linuxbrew/bin/brew
  when: use_brew

- name: Install homebrew packages
  community.general.homebrew:
    name:
      - aquasecurity/trivy/trivy
      - argocd
      - chezmoi
      - dive
      - helm
      - k3d
      - k9s
      - kind
      - kube-linter
      - markdownlint-cli2
      - minikube
      - openshift-cli
      - operator-sdk
      - quarkusio/tap/quarkus
      - rustup-init
      - sops
      - starship
      - stern
      - vale
      - yq
  when: use_brew
